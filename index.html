<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
    <style>
        #slider-demo { width: 450px; height: 300px; overflow: hidden; }
        .slider, .slider li { margin: 0; padding: 0; list-style-type: none; }
        .slider li { }
        .slider li a { color: #000; font-size: 2em;}
        .slider li img { width: 400px !important; }
        .slider-wrap { margin: 0 0 1em; }
        pre { border: 2px dotted #ccc; background: #eee; padding: 10px; margin: 0 0 1em; }
        .item { width: 380px; height: 280px; padding: 10px; background: #ccc; display: block; }
        .item1 { background: #999; }
        .item2 { background: #aaa; }
        .item3 { background: #bbb; }
        .item4 { background: #ccc; }
        .item5 { background: #ddd; }
        .item6 { background: #eee; }
    </style>
</head>
<body>
    <ul id="slider-demo" class="slider">
        <li><a href="http://www.google.com/1"><span class="item item1">Item 1</span></a></li>
        <li><a href="http://www.google.com/2"><span class="item item2">Item 2</span></a></li>
        <li><a href="http://www.google.com/3"><span class="item item3">Item 3</span></a></li>
        <li><a href="http://www.google.com/4"><span class="item item4">Item 4</span></a></li>
        <li><a href="http://www.google.com/5"><span class="item item5">Item 5</span></a></li>
        <li><a href="http://www.google.com/6"><span class="item item6">Item 6</span></a></li>
    </ul>
    <pre>
$(document).ready(function () {
    $('#slider-demo').slider({
        viewportWidth: 300,
        marginX: 1
    });
});
    </pre>

    <script src="lib/jquery-1.5.1.min.js"></script>
    <script src="lib/jquery-ui-1.8.11.custom.min.js"></script>
    <script src="slider/jquery.slider.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#slider-demo').slider({
                viewportWidth: 300,
                marginX: 1
            });
        });
    </script>

</body>
</html>
